<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 基础信息 -->
    <meta charset="utf-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="force-rendering" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#424242"/>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title></title>
    <!-- jQuery -->
    <script src="./cdn/jquery.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" type="text/css" href="./cdn/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/mobile.css">
    <link rel="stylesheet" type="text/css" href="./css/preload-based.css">
    <link rel="stylesheet" type="text/css" href="./css/animation.css">
    <link rel="stylesheet" type="text/css" href="./css/cursor.css">
    <link rel="icon" href="./favicon.ico">
    <link rel="apple-touch-icon" href="./img/icon/apple-touch-icon.png">
    <!-- Izitoast -->
    <link rel="stylesheet" href="./cdn/iziToast.min.css">
    <script type="text/javascript" src="./cdn/iziToast.min.js">
    </script>
    <!-- Matomo -->
    <!--<script type="text/javascript" src="./js/matomo.js"></script>-->
<!-- End Matomo Code -->
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- Aplayer -->
    <link rel="stylesheet" href="./cdn/APlayer.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./cdn/APlayer.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- IE Out -->
    <script>
        if ( /*@cc_on!@*/ false || (!!window.MSInputMethodContext && !!document.documentMode)) window.location.href =
            "/upgrade-your-browser/index.html?referrer=" + encodeURIComponent(window.location.href);
    </script>
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
</head>

<body>
    <!--加载动画Preload-->
    <div id="preload-customize">
    </div>
    <section id="section" class="section">
        <!-- 背景图片 -->
        <div class="bg-all">
            <img id="bg" onerror="this.classList.add('error');"></img>
            <div class="cover"></div>
        </div>
        <!--主体内容-->
        <main id="main" class="main">
            <div class="container" id="container">
                <div class="row" id="row">
                    <div class="col left">
                        <!--基本信息-->
                        <div class="main-left">
                            <!--Logo-->
                            <div class="main-img">
                                <img id="logo-img" alt="img">
                                <div class="img-title">
                                    <span class="img-title-big" id="domain-1"></span>
                                    <span class="img-text" id="domain-2"></span>
                                </div>
                            </div>
                            <!--介绍信息-->
                            <div class="message cards" id="switchmore">
                                <div class="des" id="des">
                                    <i class="fa-solid fa-quote-left"></i>
                                    <div class="des-title">
                                        <span id="change"></span><br />
                                        <span id="change1"></span>
                                    </div>
                                    <i class="fa-solid fa-quote-right"></i>
                                </div>
                            </div>
                            <!--社交链接-->
                            <div class="social" id="social">
                                <a onclick="github_click()" class="link" id="github" style="margin-left: 4px">
                                    <i class="fa-brands fa-github"></i>
                                </a>
                                <a onclick="qq_click()" class="link" id="qq">
                                    <i class="fa-brands fa-qq"></i>
                                </a>
                                <a onclick="email_click()" class="link" id="email">
                                    <i class="fa-solid fa-envelope"></i>
                                </a>
                                <a onclick="tg_click()" class="link" id="telegram">
                                    <i class="fa-brands fa-telegram"></i>
                                </a>
                                <a onclick="twitter_click()" class="link" id="twitter">
                                    <i class="fa-brands fa-twitter"></i>
                                </a>
                                <a onclick="bilibili_click()" class="link" id="bilibili">
                                    <i class="fa-brands fa-bilibili"></i>
                                </a>
                                <a id="link-text"></a>
                            </div>
                        </div>
                    </div>
                    <!--第二屏 Logo-->
                    <div class="logo cards" style="display: none" id="changemore">
                        <a class="logo-text"></a>
                    </div>
                    <div class="col right">
                        <div class="main-right">
                            <div class="row rightone" id="rightone">
                                <div class="col hitokotos">
                                    <!--一言-->
                                    <div class="hitokoto cards" id="hitokoto">
                                        <!--切换音乐-->
                                        <div class="open-music fixed-top" id="open-music">
                                            <i class="fa-solid fa-compact-disc"></i>
                                            <span>&nbsp;打开音乐播放器</span>
                                        </div>
                                        <!--切换音乐结束-->
                                        <div class="hitokoto-all">
                                            <div class="hitokoto-text"><span id="hitokoto_text">Who&nbsp;Cares......</span>
                                            </div>
                                            <div class="hitokoto-from">-「&nbsp;<span id="from_text">忤雨</span>&nbsp;」
                                            </div>
                                        </div>
                                    </div>
                                    <!--音乐-->
                                    <div class="music" id="music">
                                        <div class="music-all">
                                            <div class="music-button">
                                                <div id="music-open">音乐列表</div>
                                                <div id="music-close">回到一言</div>
                                            </div>
                                            <div class="music-control">
                                                <i class="fa-solid fa-backward-step" id="last"></i>
                                                <div id="play">
                                                    <i class="fa-solid fa-play"></i>
                                                </div>
                                                <i class="fa-solid fa-forward-step" id="next"></i>
                                            </div>
                                            <div class="music-menu">
                                                <div class="music-text">
                                                    <span id="music-name">未播放音乐</span>
                                                </div>
                                                <div class="music-volume" style="display: none;">
                                                    <div id="volume-ico">
                                                        <i class="fa-solid fa-volume-low"></i>
                                                    </div>
                                                    <input type="range" min="0" max="1" step="0.01" id="volume">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col times">
                                    <!--时间-->
                                    <div class="time cards">
                                        <div class="timeshow" id="time">
                                            2000&nbsp;年&nbsp;0&nbsp;月&nbsp;00&nbsp;日&nbsp;<span
                                                class="weekday">星期一</span><br><span class="time-text">00:00:00</span>
                                        </div>
                                        <div class="weather">
                                            <span id="city_text">天气</span>&nbsp;
                                            <span id="wea_text">加载失败</span>&nbsp;
                                            <span id="tem_text"></span>
                                            <span id="win_text">次数</span>
                                            <span id="win_speed">超限</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--分隔线-->
                            <div class="line">
                                <i class="fa-solid fa-link"></i>
                                <span class="line-text">网站列表</span>
                            </div>
                            <!--网站链接-->
                            <div class="link">
                                <!--第一组-->
                                <div class="row">
                                    <div class="col">
                                        <a onclick="button_click1()">
                                            <div class="link-card cards">
                                                <i class="fa-solid fa-blog"></i>
                                                <span class="link-name">社区</span>
                                            </div>
                                        </a>
                                    </div>
                                   <div class="col 2">
                                        <a onclick="button_click2()">
                                            <div class="link-card cards">
                                                <i class="fa-solid fa-cloud"></i>
                                                <span class="link-name">获取支持</span>
                                            </div>
                                        </a>
                                    </div>
                                    <div class="col">
                                        <a onclick="button_click3()">
                                            <div class="link-card cards">
                                                <i class="fa-solid fa-flask"></i>
                                                <span class="link-name">实验性站点</span>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                                <!--第二组-->
                                <div class="row" style="margin-top: 1.5rem;">
                                    <div class="col 2">
                                        <a onclick="button_click4()">
                                            <div class="link-card cards">
                                                <i class="fa-solid fa-compass"></i>
                                                <span class="link-name">起始页</span>
                                            </div>
                                        </a>
                                    </div>
                                    <div class="col 2">
                                        <a onclick="button_click5()">
                                            <div class="link-card cards">
                                                <i class="fa-solid fa-book-bookmark"></i>
                                                <span class="link-name">友链</span>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--展开菜单按钮-->
                <div class="menu" id="switchmenu">
                    <a class="munu-button cards" id="menu">
                        <i class="fa-solid fa-bars"></i>
                    </a>
                </div>
                <!--更多内容-->
                <div class="more" id="more">
                    <!--关闭按钮-->
                    <div class="close fixed-top" id="close">
                        <i class="fa-solid fa-circle-xmark"></i>
                    </div>
                    <div class="line" style="margin-top: 1rem;">
                        <i class="fa-solid fa-angle-left"></i>
                        <span class="line-text">时间胶囊</span>
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                    <div class="date" id="date">
                        <div class="item" id="dayProgress">
                            <div class="date-text" style="margin-top: 0rem;">今日已经度过了&nbsp;<span></span>&nbsp;小时</div>
                            <div class="progress">
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                        <div class="item" id="weekProgress">
                            <div class="date-text">本周已经度过了&nbsp;<span></span>&nbsp;天</div>
                            <div class="progress">
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                        <div class="item" id="monthProgress">
                            <div class="date-text">本月已经度过了&nbsp;<span></span>&nbsp;天</div>
                            <div class="progress">
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                        <div class="item" id="yearProgress">
                            <div class="date-text">今年已经度过了&nbsp;<span></span>&nbsp;个月</div>
                            <div class="progress">
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                    </div>
                    <!--网站链接-->
                    <div class="row">
                    </div>
                    <div class="row" style="margin-top: 1.5rem;">
                    </div>
                </div>
                <!--更多页面-->
                <div class="box" id="box" style="display: none">
                    <div class="box-wrapper">
                        <!--关闭按钮-->
                        <div class="closebox fixed-top" id="closemore">
                            <i class="fa-solid fa-circle-xmark"></i>
                        </div>
                        <!--左侧内容-->
                        <div class="box-left">
                            <div class="img-title">
                                <span class="img-title-big">Kusunoki</span>
                                <span class="img-text"></span><br/>
                                <div id="current-version">
                                <span class="img-text">&nbsp;</span>
                                <a href="https://github.com/Shiroiame-Kusu/Kusunoki/releases/latest">
                                    <img src="https://img.shields.io/github/v/release/Shiroiame-Kusu/Kusunoki?style=flat-square"/>
                                </a>
                                <a href="https://github.com/Shiroiame-Kusu/Kusunoki/releases">
                                    <img src="https://img.shields.io/github/release-date/Shiroiame-Kusu/Kusunoki?style=flat-square"/>
                                </a>
                            </div>

                            </div>
                           <!-- 更新日志 -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingTwo">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo"> 更新日志
                                    </button>
                                </h2>
                                <div id="collapseTwo" class="accordion-collapse collapse"
                                    aria-labelledby="headingTwo" data-bs-parent="#accordion">
                                   <div class="accordion-body">
                                    <div class="upnote">
                                        <span class="uptext">
                                                <i class="fa-solid fa-circle-plus"></i>&nbsp;Ver2.2
                                            </span>
                                        <span class="uptext">
                                                <i class="fa-solid fa-screwdriver-wrench"></i>&nbsp;Full-Customize&nbsp;in&nbsp;main.js
                                            </span>
                                    </div>
                                   </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingTwo">
                                    <button class="accordion-button collapsed" type="button" onclick="getRelease()" > 获取最新的Kusunoki
                                    </button>
                                </h2>
                            </div>
                        </div>
                        <!--Aplayer-->
                        <div class="box-right">
                            <div id="aplayer">
                                <span>音乐播放器加载失败</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </main>
        <!-- 版权信息 -->
        <footer id="footer" class="fixed-bottom footer">
            <div class="power">
                <span id="power"></span>
                <!-- 以下信息请不要修改哦 -->
                <span id="made">Made&nbsp;by&nbsp;<a href="https://github.com/imsyy/home" target="_blank">imsyy</a></span>
            </div>
            <!-- 歌词显示 -->
            <div id="lrc"></div>
        </footer>
    </section>
     <!-- sw.js -->
     <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function () {
                navigator.serviceWorker.register("sw.js");
            });
        }
    </script>
    <noscript>
        <div class="noscript fixed-top">请开启 JavaScript</div>
    </noscript>
    <!-- JS -->
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/time.js"></script>
    <script type="text/javascript" src="./js/js.cookie.js"></script>
    <!--<script type="text/javascript" src="./js/set.js"></script>-->
    <script type="text/javascript" src="./js/cursor.js"></script>
    <script type="text/javascript" src="./cdn/bootstrap.min.js"></script>
    <script type="text/javascript" id="KFC"></script>
</body>
</html>
